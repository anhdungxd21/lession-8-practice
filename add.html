<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử 3 ngôi</title>
</head>
<body>
    <button onclick="counting()">Bài 1</button>
    <script>
        function counting() {
            let a = +prompt("a: ");
            let b = +prompt("b: ");

            let result = (a+b)<4?'Bellow':'Over';
            alert(result);
        }
    </script>
</body>
</html>
