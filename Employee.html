<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="clickMe()" >Click me!</button>
<script>
    function clickMe() {
        let login = prompt("enter your messages");
        let mesages = (login == "Employee") ?
            'Hello' :
            (login == "Director") ?
                'Greeting' :
                (login == '') ?
                    'No login':
                    '';
        alert(mesages);
    }
</script>
</body>
</html>
